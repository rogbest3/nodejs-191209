	<script>
	window.onload = function(){
		function Person(name, gender){
			let _name, _gender, _age
		}

		// 프로토타입 프로퍼티에 기능 추가
		Person.prototype.getName = function(){ return _name }
		Person.prototype.getGender = function(){ return _gender }
		Person.prototype.getAge = function(){ return _age }
		Person.prototype.setAge = function(age){ _age = age }
		Person.prototype.toString = function(){ 
			return `${person.getName()}, ${person.getGender()}, ${person.getAge()}` 
		}
		// person의 프로토타입 객체 : Person
		// person은 부모는 객체의 프로퍼티
		let person = new Person('홍길동', '남')
		person.setAge('18')


		alert(person.toString())
	}
